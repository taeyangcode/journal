<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="journal-information-container">
      <div class="journal-information-top-container">
        <div class="journal-image-container">
          <div class="journal-image">IMAGE</div>
        </div>

        <div class="journal-information">
          <!--ENTRIES HERE ARE REVERSED BECAUSE OF FLEXBOX COLUMN-REVERSE-->
          <div class="journal-entries-read-button">READ BUTTON</div>
          <div class="journal-entries-details">CREATED BY TAEYANG * 0 ENTRIES * WORD COUNT</div>
          <div class="journal-entries-name">DESCRIPTION</div>
          <div class="journal-entries-text">TITLE</div>
        </div>
      </div>

      <div class="journal-filter-container">
        <div class="journal-filter-textbox">SEARCH JOURNAL</div>
      </div>
    </div>

    <div class="journal-entries-list">
      <table class="journal-entries-table">
        <tr class="journal-categories">
          <td id="journal-title-button">TITLE</td>
          <td id="journal-category-button">CATEGORY</td>
          <td id="journal-date-creation-button">DATE CREATED</td>
          <td id="journal-word-count-button">WORD COUNT</td>
        </tr>
      </table>
    </div>




    <script src="script.js"></script>
  </body>
</html>
